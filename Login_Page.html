<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <form action="/submit_form" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="screen_name">Screen Name:</label>
        <input type="text" id="screen_name" name="screen_name" required>

        <label for="dob_day">Date of Birth:</label>
        <div style="display: grid; grid-template-columns: 1fr 1fr;">
            <input type="number" id="dob_day" name="dob_day" placeholder="Day" min="1" max="31" required>
            <select id="dob_month" name="dob_month" required onchange="updateDays()">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <input type="number" id="dob_year" name="dob_year" placeholder="Year" min="1950" max="2050" required>
        </div>

        <label>Gender:</label>
        <div style="display: grid; grid-template-columns: 1fr 1fr;">
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label>
        </div>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Agree to the Terms & Conditions</label>

        <input type="submit" value="Submit">
    </form>

    <script>
        function updateDays() {
            var monthSelect = document.getElementById("dob_month");
            var dayInput = document.getElementById("dob_day");

            // Get the selected month
            var selectedMonth = monthSelect.value;

            // Define the number of days for each month
            var daysInMonth = {
                January: 31,
                February: 28, // Assume non-leap year for simplicity
                March: 31,
                April: 30,
                May: 31,
                June: 30,
                July: 31,
                August: 31,
                September: 30,
                October: 31,
                November: 30,
                December: 31
            };

            // Update the max attribute of the day input based on the selected month
            dayInput.max = daysInMonth[selectedMonth];
        }
    </script>

</body>

</html>
